<!-- This partial template is specifically used in dataedit/templates/dataedit/dataview.html -->


    <h2 class="table-sidebar__heading">Inputs & Outputs</h2>
    <div>
        <!-- input -->
        {% for acronym, uid in input_dataset_bundles %}
        <a class="table-sidebar__btn" href="/scenario-bundles/id/{{ uid }}">
            <svg width="14" height="14" version="1.1" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M6.364 2.5a.5.5 0 0 1 .5-.5H13.5A1.5 1.5 0 0 1 15 3.5v10a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 2 13.5V6.864a.5.5 0 1 1 1 0V13.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-10a.5.5 0 0 0-.5-.5H6.864a.5.5 0 0 1-.5-.5"/>
              <path fill-rule="evenodd" d="M11 10.5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1h3.793L1.146 1.854a.5.5 0 1 1 .708-.708L10 9.293V5.5a.5.5 0 0 1 1 0z"/>
            </svg>
                {{ acronym }}
          </a>
        {% empty %}
            Table not listed as Input-Dataset.
            <br>
        {% endfor %}

        <!-- output -->
        {% for acronym, uid in output_dataset_bundles %}
        <a class="table-sidebar__btn" href="/scenario-bundles/id/{{ uid }}">
            <svg width="14" height="14" version="1.1" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
              <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
            </svg>
            {{ acronym }}
          </a>
        {% empty %}
            Table not listed as Output-Dataset.
        {% endfor %}
    </div>
