<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="dev/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="csvupload.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="modal fade" id="csvupload-dialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div id="csvupload-enabled" class="modal-content">
                    <div class="modal-header text-center" style="margin-bottom: 10px;">
                        <h4 class="modal-title w-100 font-weight-bold">Upload CSV</h4>
                        <button id="csvupload-close" type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div id="csvupload-alert" class="alert" role="alert"></div>
                            </div>

                            <div class="form-row">
                                <h4>Select File</h4>
                            </div>

                            <div class="row">
                                <form id="csvupload-form">
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <div class="custom-file">
                                                    <input id="csvupload-file" type="file" class="custom-file-input form-control form-control-sm" required/>
                                                    <label class="custom-file-label" for="csvupload-file"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label class="form-check-label" for="csvupload-encoding">Encoding</label>
                                                <select id="csvupload-encoding" name="encoding" class="form-control form-control-sm">
                                            <option value="iso-8859-1">ISO-8859-1</option>
                                            <option value="utf-8">UTF-8</option>          
                                        </select>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label class="form-check-label" for="csvupload-separator">Separator</label>
                                                <select id="csvupload-separator" name="separator" class="form-control form-control-sm">
                                                <option value="">(auto)</option>
                                                <option value=";">semicolon</option>
                                                <option value=",">comma</option>
                                                <option value="\t">tab</option>
                                                <option value="|">bar</option>                                         
                                            </select>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <label class="form-check-label" for="csvupload-header">Column names</label>
                                                <input id="csvupload-header" type="checkbox" class="form-check-input form-control form-control-sm" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="row">
                                <form>

                                    <div class="form-row">
                                        <h4>Preview table</h4>
                                    </div>
                                    <div class="form-row">
                                        <table id="csvupload-preview-table" class="table table-responsive table-striped table-condensed">
                                        </table>
                                    </div>

                                </form>
                            </div>
                            <!-- .row -->
                        </div>
                        <!-- .container-fluid -->
                    </div>
                    <!-- .modal-body -->
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="row">
                                <button id="csvupload-submit" class="btn btn-success">Upload</button>
                            </div>
                            <div class="row">
                                <div id="csvupload-progress" class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- .modal-content -->
            </div>
            <!-- .modal-dialog -->
        </div>
        <!-- .modal -->

    </div>

    <script src="dev/lib/jquery.min.js"></script>
    <script src="dev/lib/bootstrap/bootstrap.min.js"></script>

    <!-- csvupload  -->
    <script src="dev/lib/papaparse.min.js"></script>
    <script src="csvupload.js"></script>
    <script>
        $('#csvupload-dialog').modal('show');

        var csvUpload = CSVUpload({
            postURL: undefined, // getCookie('csrftoken'),
            csrfToken: undefined, // getCookie('csrftoken'),
            dialogId: 'csvupload-dialog'
        });
    </script>
    <!-- end csvupload -->

</body>

</html>
