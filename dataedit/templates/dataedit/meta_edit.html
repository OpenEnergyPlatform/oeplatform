{% extends "dataedit/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block after-head %}
<link href="/static/metaedit/metaedit.css" rel="stylesheet">
{% endblock after-head %}

{% block site-header %}
<h2 class="site-header"><span class="spinner-border text-primary" id="metaedit-loading"></span>
    <i class="fa fa-tags"></i>Metadata</span>
</h2>
{% endblock site-header %}

{% block main %}
<div id="metaedit-form">

</div>
{% endblock main %}

{% block after-body-bottom-js %}
    <script src="/static/metaedit/vendor/jsoneditor-2.5.1/jsoneditor.min.js"></script>
    <script src="/static/metaedit/metaedit.js"></script>
    <script>
        var config = JSON.parse("{{ config|escapejs }}");
        MetaEdit(config);
    </script>
{% endblock after-body-bottom-js %}
