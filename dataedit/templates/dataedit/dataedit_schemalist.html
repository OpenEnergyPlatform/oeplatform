{% block data_content %}
<div class="controls-container controls-container--horizontal">
    <div class="controls-container__filters">
        <form>
            <div class="controls-container__input">
                <label for="filterInputText" class="form-label">Filters</label>
                <input type="text" class="form-control" id="filterInputText" placeholder="Search text..." >
            </div>
            <select class="form-select controls-container__tags" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button type="button" class="btn btn-link controls-container__reset"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                Reset
            </button>
        </form>
    </div>
    <div class="controls-container__views">
        <button type="button" class="btn btn-outline-info">View tables</button>
    </div>
</div>
