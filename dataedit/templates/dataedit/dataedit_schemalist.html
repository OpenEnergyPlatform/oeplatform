{% extends "dataedit/base.html" %}
{% block title %} - Schemas{% endblock %}
{% block data_content %}
<h3>Schemas</h3>

<table id="schemas" class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Tags</th>
            <th>Tables</th>
        </tr>
    </thead>
    <tbody>
        {% for schema, tables in schemas %}
            <tr onclick="window.location='/dataedit/view/{{ schema }}'">
                <td>{{schema}}</td>
                <td>
                    <button class="btn tag" style="background: red; color: white">TBD</button>
                </td>
                <td>{{tables}}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
