{% extends "base/base.html" %}
{% load bootstrap4 %}
{% block main-content-body %}
<form action="/dataedit/confirm" method="post">
    {% csrf_token %}
    <table class ="table-striped">
    {% bootstrap_form form %}
    </table>
    <b>Note:</b> only the first 10 entries will be shown in the overview in order 
to keep traffic in reasonable bounds. <br>
    <br>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
