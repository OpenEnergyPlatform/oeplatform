{% load dataedit.taghandler %}
<div style="display: inline-block;">{{ label }}</div>
<div style="display:inline-block; width:40%;">
  {% for t in tags %}
    <button
      class="btn tag"
      style="background:{{ t.color_hex }};color:{% readable_text_color t.color_hex %}"
    >
      {{ t.name }}
    </button>
  {% endfor %}
</div>
