{% load dataedit.taghandler %}
<div style="display: inline-block;">
    {{label}}
</div>
<div style="display:inline-block; width:40%;">
    {% for t in tags %}
        <button class="btn tag" style="background:{{ t.color }};color:{% readable_text_color t.color %}">
            {{t.name}}
        </button>
    {%endfor%}
</div>
