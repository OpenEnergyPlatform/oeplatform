{% load static %}
{% load i18n %}

{% spaceless %}
<div class="related-widget-wrapper">
    <div class="dynamic-array-widget">
        <ul class="list-group" id="container_{{ widget.attrs.id }}">
            {% for subwidget in widget.subwidgets %}
                <li  class="list-group-item"{% if widget.is_none %}data-isNone="true" style="display: none"{% endif %}>

                    {% with widget=subwidget %}
                        {% include widget.template_name %}
                    {% endwith %}
                    <div class="remove">
                        <div class="inline-deletelink"></div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {{ widget.template }}
        <div><input type="button" class="add-array-item" value="{% trans 'Add another' %}" onclick="createLeaf('{{ widget.attrs.id }}', '{{ widget.template }}')"></div>
    </div>
</div>
{% endspaceless %}
