exclude: ^.*(.min.js|.min.css|.js.map|js|jsx|tsx|jsonc|scss|mkdocs.yml|/dist/.*)$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--ignore=E20,W503"] # black compatible
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.37.0
    hooks:
      - id: eslint
        additional_dependencies:
          - eslint@8.14.0
          - eslint-config-google@0.14.0
          - eslint-plugin-jsdoc@39.2.9
        args: ["--fix"]

  # NOTE: regular prettier hook does not work well on github with pre-commit.ci bot

  #- repo: https://github.com/pre-commit/mirrors-prettier
  #  rev: v3.1.0
  #  hooks:
  #    - id: prettier
  #      additional_dependencies:
  #        - prettier@3.3.2
  #        - prettier-plugin-jinja-template@1.5.0
  #        - prettier-plugin-sql@0.19.2

  # Solution; we run it in a separate node environment
  # it will install packages (plugins) from package.json

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --check .
        language: node
        # files: \.(js|ts|jsx|tsx|css|scss|html|json|md)$
        files: \.(js|ts|jsx|tsx|css|scss|html|json|md)$
